<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Job application<span>(Web)</span></h2>
            <form action="">
                <div class="form_cont">
                    <div class="form_data">
                        <label for="name"> First Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter First Name">
                    </div>
                    <div class="form_data">
                        <label for="name"> Last Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter First Name">
                    </div>

                     <div class="form_data">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form_data">
                        <label for="job role"> Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Selec Job Role</option>
                            <option value="">Engineering</option>
                            <option value="">Electrical</option>
                            <option value="">Computer Science</option>
                            <option value="">Scientist</option>
                            <option value="">Physics</option>
                        </select>
                    </div>
                    <div class="form_data">
                        <label for="add"> Address</label>
                          <textarea name="add" id="add"  rows="4" cols="50"></textarea>
                    </div>

                     <div class="form_data">
                        <label for="city"> City</label>
                        <input type="text">
                    </div>

                    <div class="form_data">
                        <label for="">Pincode</label>
                        <input type="number">
                    </div>
                    <div class="form_data">
                        <label for="date">Date</label>
                        <input type="date">
                    </div>

                    <div class="form_data">
                        <label for="date">Upload file</label>
                        <input type="file">
                    </div>
                </div>
                <div class="apply">
                    <button type="submit">Apply now</button>
                </div>
            </form>
          
        </div>
    </div>
</body>
</html>
